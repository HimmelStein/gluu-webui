<VirtualHost *:80>
	WSGIDaemonProcess gluuwebui threads=5 display-name=%{GROUP}
	WSGIProcessGroup gluuwebui

	WSGIScriptAlias / /var/www/gluu-webui/gluuwebui.wsgi

	<Directory /var/www/gluu-webui>
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

