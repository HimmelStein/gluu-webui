<form action="/license_credential" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name" required>
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="public_key">Public Key</label>
        <input class="form-control" type="text" name="public_key" required>
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="public_password">Public Password</label>
        <input class="form-control" type="password" name="public_password" required>
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="license_password">License Password</label>
        <input class="form-control" type="password" name="license_password" required>
        <span class="help-block"></span>
    </div>
    <button type="submit" class="btn btn-primary">Add Credential</button>
</form>
