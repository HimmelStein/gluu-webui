<h2>New Generic Provider</h2>
<form ng-submit="submit()">
    <div class="form-group">
        <label for="name">Name *</label>
        <input class="form-control" name="name" type="text" ng-model="resourceData.name">
        <span class="help-block">A unique name of the provider.</span>
    </div>
    <div class="form-group">
        <label for="generic_ip_address">IP Address</label>
        <input name="generic_ip_address" type="text" class="form-control" ng-model="resourceData.generic_ip_address" required>
        <span class="help-block">IP address of remote machine.</span>
    </div>
    <div class="form-group">
        <label for="generic_ssh_key">SSH Key</label>
        <input name="generic_ssh_key" type="text" class="form-control" ng-model="resourceData.generic_ssh_key" required>
        <span class="help-block">Absolute path to private key used for SSH connection.</span>
    </div>
    <div class="form-group">
        <label for="generic_ssh_user">SSH User</label>
        <input name="generic_ssh_user" type="text" class="form-control" ng-model="resourceData.generic_ssh_user" required>
        <span class="help-block">SSH user used for SSH connection.</span>
    </div>
    <div class="form-group">
        <label for="generic_ssh_port">SSH Port</label>
        <input name="generic_ssh_port" type="text" class="form-control" ng-model="resourceData.generic_ssh_port" required>
        <span class="help-block">Port used for SSH connection.</span>
    </div>
    <button class="btn btn-primary" type="submit">Add provider</button>
</form>
