
<div class="row">
    <h2>
        Nodes  <a href="#/new/nodes" class="btn btn-default">New Node</a>
    </h2>
</div>
<div id="resourceTable" class="row" ng-if="contents.length">
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="active">
                <th>Name</th>
                <th>ID</th>
                <th>Type</th>
                <th>Provider</th>
                <th>Actions</th>
           </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in contents track by $index">
                <td><a href="#/nodes" ng-click="loadResource('nodes', row.name)">{{row.name}}</a></td>
                <td>{{row.id}}</td>
                <td>{{row.type}}</td>
                <td>{{getResourceName( providers, row.provider_id )}}</td>
               <td>
                    <button class="btn btn-danger btn-sm" ng-click="deleteResource('nodes', row.name)">
                      <img src="img/ajax-loader.gif" alt="Processing... " ng-show="row.deletionStarted">
                      Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="panel panel-default" ng-if='details'>
    <div class="panel-heading">
        Cluster Details : {{details.name}}
    </div>

    <table class="table">
        <tr ng-repeat='(key, value) in details'>
            <td><strong>{{key}}</strong></td>
            <td>{{value}}</td>
        </tr>
    </table>
</div>
