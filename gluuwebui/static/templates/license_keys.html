<div class="row">
    <h2>
        License Keys  <a href="#/new/license_keys" class="btn btn-default" ng-if="!contents.length">New License Key</a>
    </h2>
</div>
<div id="resourceTable" class="row" ng-if="contents.length">
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="active">
                <th>Name</th>
                <th>Public Key</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in contents track by $index">
                <td><a href="#/license_keys" ng-click="loadResource('license_keys', row.id)">{{row.name}}</a></td>
                <td>{{row.public_key}}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="#/edit/license_keys/{{row.id}}">Edit</a>
                    <button class="btn btn-danger btn-sm" ng-click="deleteResource('license_keys', row.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="panel panel-default" ng-if='details'>
    <div class="panel-heading">
        License Key Details : {{details.name}}
    </div>

    <table class="table">
        <tr ng-repeat='(key, value) in details' ng-if="key !== 'metadata'">
            <td><strong>{{key}}</strong></td>
            <td>{{value}}</td>
        </tr>
        <tr>
            <td colspan=2><strong>Metadata</strong></td>
        </tr>
        <tr ng-repeat='(mkey, mvalue) in details.metadata'>
            <td><strong>{{mkey}}</strong></td>
            <td>{{mvalue}}</td>
        </tr>
    </table>
</div>
