<div class="jumbotron" ng-if="clusters.length < 1">
  <h1>Welcome!</h1>
  <p>
    <strong>Nothing!</strong> This Gluu installation doesn't have a cluster associated with it.
  </p>
  <p><a class="btn btn-primary btn-lg" href="#/new/clusters" role="button">Create a new cluster</a></p>
</div>

<div class="row">
  <h2>Cluster: <small>{{clusters[0].name}}</small></h2>
</div>

<div class="row">
  <div class="col-md-6" id="providers-box">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Providers - {{providers.length}}</h3>
      </div>
      <div class="panel-body">
        <canvas id="driversChart" class="chart chart-doughnut" chart-data="driverCounts" chart-labels="drivers"
          chart-legend=true chart-options="options"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-6" id="nodes-box">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Nodes - {{nodes.length}}</h3>
      </div>
      <div class="panel-body">
        <canvas id="nodetypesChart" class="chart chart-doughnut" chart-data="nodeCounts" chart-labels="nodeTypes"
          chart-legend=true chart-options="options"></canvas>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Containers - {{containers.length}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <canvas id="containerTypes" class="chart chart-doughnut" chart-data="conTypeCount" chart-labels="conTypes"
              chart-legend=true chart-options="options"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="containerStates" class="chart chart-doughnut" chart-data="conStateCount" chart-labels="conStates"
              chart-legend=true chart-options="options" chart-colours="conStateColors"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
