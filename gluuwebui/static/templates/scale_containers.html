<div class="row">
  <div class="col-md-6">
    <h2>Scale/Descale Containers</h2>
  </div>
  <div class="col-md-6">
    <p class="text-right text-info"><br/>* marked fields are mandatory</p>
  </div>
</div>

<form name="form" ng-submit="submit()">
  <div class="form-group">
    <label for="container_type">Container Type *</label>
    <select id="container_type" name="container_type" class="form-control" ng-model="container_type" required>
      <option value="">Select a container type</option>
      <option value="oxauth">oxAuth</option>
    </select>
  </div>
  <div class="form-group">
    <label for="count">Number of containers to deploy *</label>
    <input name="count" class="form-control" type="number" min="1" ng-model="count" required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="descale" ng-init="descale=false">
      Descale (Reduce the number of containers)
    </label>
  </div>
  <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Scale</button>
</form>
