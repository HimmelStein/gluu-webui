<!-- Content has two things. 1. list of entites, 2. A new entity form -->
<div class="row">
    <h2>{{ currentResource }}
    <a href="#/new/{{currentResURI}}" class="btn btn-default">New {{currentResource}}</a>
    <a href="#/edit/{{currentResURI}}/{{currentItemId}}" class="btn btn-info" ng-if="currentResURI=='provider'||currentResURI=='license_credential'" >
        Edit {{currentResource}}</a></h2>
</div>
<div id="resourceTable" class="row">
    <!-- Test bed -->
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th ng-repeat="item in headers">{{item}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in contents track by $index">
                <td ng-repeat="item in headers">
                    <span ng-if="item != 'Name' && item != 'Host Name'">{{row[item]}}</span>
                    <span ng-if="item == 'Name' || item == 'Host Name'"><a href="#/view/{{currentResURI}}/{{row['ID']}}">{{row[item]}}</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
