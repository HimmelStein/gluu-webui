<!-- Content has two things. 1. list of entites, 2. A new entity form -->
<div class="row">
    <h2>{{ currentResource }}
    <a href="#/{{currentResURI}}/new" class="btn btn-default">New {{currentResource}}</a>
    <a href="#/{{currentResURI}}/edit/{{currentItemId}}" class="btn btn-info" >Edit {{currentResource}}</a></h2>
</div>
<div id="resourceTable" class="row">
    <!-- License Credential Table -->
    <table class="table table-bordered table-hover" ng-if="currentResource == 'License credential'">
        <thead>
            <tr>
                <th>Name</th>
                <th>Public Key</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in contents track by $index">
                <td><a href="#/view/license_credential/{{row.ID}}">{{row.Name}}</a></td>
                <td>{{row["Public Key"]}}</td>
            </tr>
        </tbody>
    </table>
    <!-- Provider Table -->
    <table class="table table-bordered table-hover" ng-if="currentResource == 'Provider'">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in contents track by $index">
                <td><a href="#/view/provider/{{row.ID}}" >{{row["Host Name"]}}</a></td>
                <td>{{row.Type}}</td>
            </tr>
        </tbody>
    </table>
</div>
